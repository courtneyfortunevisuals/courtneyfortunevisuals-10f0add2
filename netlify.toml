# Netlify Configuration
# Security headers and build settings

[build]
  publish = "dist"
  command = "npm run build"

# Production environment variables
[build.environment]
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"

# Cache headers for static assets
[[headers]]
  for = "/lovable-uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://www.snapchat.com https://*.vimeo.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://player.vimeo.com https://*.vimeo.com; frame-src 'self' https://player.vimeo.com https://www.snapchat.com; media-src 'self' https://*.vimeo.com blob:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests"
    
    # HSTS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Cross-Origin policies
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-site"
    
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    
    # Default cache for HTML
    Cache-Control = "public, max-age=0, must-revalidate"

# Source maps - block in production
[[headers]]
  for = "/*.map"
  [headers.values]
    X-Robots-Tag = "noindex"
    Cache-Control = "no-store"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false